site_name: Eitri Docs
docs_dir: 'docs/'
site_dir: 'site/'  
theme:
  logo: ../assets/eitri-logo.svg
  favicon: ../assets/android-chrome-192x192.png
  language: en
  # Tema visual utilizado
  name: material
  custom_dir: '../overrides/'
  # Features à serem ativadas
  icon:
    annotation: material/plus-circle
    admonition:
      note: fontawesome/solid/note-sticky
      failure: octicons/x-circle-fill-16
  features:
  # - navigation.tabs
  # - navigation.tabs.sticky
  - navigation.instant
  - navigation.instant.progress
  - navigation.tracking
  - navigation.top
  - toc.follow
  # - toc.integrate
  - search.suggest
  - search.highlight
  - search.share
  - content.tabs.link
  - content.code.copy
  - content.code.annotate
  - content.tooltips
  - announce.dismiss


  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
      primary: blue grey
      accent: lime

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
      primary: blue grey
      accent: lime

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
      primary: blue grey
      accent: lime
  
extra:
  homepage: https://docs.eitri.tech/en/
  # Ícones de redes sociais no rodapé
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/Calindra
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/calindra/
    - icon: fontawesome/brands/instagram
      link: https://www.instagram.com/calindraoficial/
  analytics:
    provider: google
    property: G-5TBP36VV2F
    feedback:
      title: Was this page useful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: >-
            Thank you for your feedback!
        - icon: material/emoticon-sad-outline
          name: This page wasn't helpful
          data: 0
          note: >- 
            Thank you for your feedback! Help us get better <a href="https://forms.gle/7ompyzJQBAxpptUd9" target="_blank" rel="noopener">clicking here</a>.
  # version:
  #   provider: mike
  alternate:  
      # Switch to English
    - name: English
      link: 'https://en.docs.eitri.tech'
      lang: en

    # Switch to BR Portuguese
    - name: Português
      link: 'https://pt.docs.eitri.tech'
      lang: pt-BR

copyright:
  © 2023 <a href="https://github.com/Calindra" target="_blank" rel="noopener">Calindra</a>

# Extensões para features markdown
markdown_extensions:
  - tables
  - footnotes
  - md_in_html
  - attr_list
  - admonition
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.superfences:
      custom_fences:
      - name: mermaid
        class: mermaid
        format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.details
  - pymdownx.mark
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.tilde
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

plugins:
  - awesome-pages
  - glightbox
