site_name: Eitri Docs
site_url: https://docs.eitri.tech/pt/
docs_dir: "docs/"
site_dir: "site/"
theme:
  name: shadcn
  logo: assets/logo.svg
  favicon: assets/favicon.svg
  language: pt-BR
  show_stargazers: false
  pygments_style:
    light: shadcn-light
    dark: github-dark

extra:
  homepage: https://docs.eitri.tech/pt/
  # Ícones de redes sociais no rodapé
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/Calindra
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/calindra/
    - icon: fontawesome/brands/instagram
      link: https://www.instagram.com/calindraoficial/
  analytics:
    provider: google
    property: G-5TBP36VV2F
    feedback:
      title: Was this page useful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: >-
            Thank you for your feedback!
        - icon: material/emoticon-sad-outline
          name: This page wasn't helpful
          data: 0
          note: >-
            Thank you for your feedback! Help us get better <a href="https://forms.gle/7ompyzJQBAxpptUd9" target="_blank" rel="noopener">clicking here</a>.
  # version:
  #   provider: mike
  alternate:
    # Switch to English
    - name: English
      link: "https://docs.eitri.tech/en"
      lang: en

    # Switch to BR Portuguese
    - name: Português
      link: "https://docs.eitri.tech/pt"
      lang: pt-BR

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/language-selector.js

copyright: © 2023 <a href="https://github.com/Calindra" target="_blank" rel="noopener">Calindra</a>

# Extensões para features markdown (compatíveis com shadcn)
markdown_extensions:
  - admonition
  - attr_list
  - codehilite
  - fenced_code
  - footnotes
  - tables
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details

plugins:
  - awesome-pages
  - glightbox
  - search:
      lang:
        - pt
  - redirects:
      redirect_maps:
        "eitri-luminus.md": "conceitos/eitri-luminus.md" # por questões de compatibilidade para garantir que não quebre links antigos da página removida
        "theme.md": "conceitos/design-system.md" # por questões de compatibilidade para garantir que não quebre links antigos da página removida
        "app-start/index.md": "conceitos/eitri-cli.md" # por questões de compatibilidade para garantir que não quebre links antigos da página removida
        "design-system.md": "conceitos/design-system.md"
        "eitri-bifrost.md": "conceitos/eitri-bifrost.md"
        "eitri-cli.md": "conceitos/eitri-cli.md"
        "eitri-play.md": "conceitos/eitri-play.md"
        "tutoriais/routes.md": "conceitos/eitri-app.md"
        "tutoriais/functional.md": "conceitos/eitri-app.md"
